version: '3.8'

x-environment-vars: &environment-vars
  PYTHONUNBUFFERED: 1
  PYTHONIOENCODING: utf-8
  TERM: linux

services:
    mini_showcase:
        build:
            context: .
            dockerfile: ./docker/Dockerfile.local
        environment:
            <<: *environment-vars
        ports:
            - "8000:8000"
        volumes:
            - .:/proj
        command: python -m code.app
        stdin_open: true
        tty: true
